<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>repl.it</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@icon/dripicons/dripicons.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="resources/constants.js"></script>
        <script src="resources/utilities/init.js"></script>
        <script src="resources/utilities/display.js"></script>
        <script src="resources/utilities/math.js"></script>
        <script src="resources/UI.js"></script>
        <script src="resources/class_utils/utils.js"></script>
        <script src="resources/class_utils/learning.js"></script>
        <script src="agent.js"></script>
        <script src="script.js"></script>

        <button id="info-button"><i class="dripicons dripicons-question"></i></button>
        <div id="info" class="hidden">
            <select id="algo-select">
                <option value="">-Algorithm-</option>
                <option value="1">Epsilon-Greedy</option>
                <option value="2">Lower Confidence Bound</option>
            </select>
            <select id="display-select">
                <option value="">-Display-</option>
                <option value="1">Real Time</option>
                <option value="2">Trace</option>
            </select>
            <select id="progress-select">
                <option value="">-Progress Plot-</option>
                <option value="1">On</option>
                <option value="2">Off</option>
            </select>
            <div class='slider-div'>
                <label for="scale" style="font-family: 'Iceland', cursive;font-size:30px;">Layers</label>
                <input type="range" id="layers" name="scale" class="slider"
                min="3" max="20" step="1" value="8">
            </div>
            <div class='slider-div'>
                <label for="scale" style="font-family: 'Iceland', cursive;font-size:30px;">Agents</label>
                <input type="range" id="agents" name="scale" class="slider"
                min="3" max="20" step="1" value="8">
            </div>
            <div class='slider-div'>
                <label for="scale" style="font-family: 'Iceland', cursive;font-size:30px;">Epsilon</label>
                <input type="range" id="epsilon" name="scale" class="slider"
                min="0.0001" max="1" step="0.00001" value="0.1">
            </div>
            <div class='slider-div'>
                <label for="scale" style="font-family: 'Iceland', cursive;font-size:30px;">Decay</label>
                <input type="range" id="decay" name="scale" class="slider"
                min="0.0001" max="0.5" step="0.00001" value="0">
            </div>
            <div class='slider-div'>
                <label for="scale" style="font-family: 'Iceland', cursive;font-size:30px;">LCB Coefficient</label>
                <input type="range" id="ucb" name="scale" class="slider"
                min="1" max="5" step="0.01" value="2">
            </div>
            <div class='slider-div'>
                <label for="scale" style="font-family: 'Iceland', cursive;font-size:30px;">Iterations</label>
                <input type="range" id="iterations" name="scale" class="slider"
                min="10" max="10000" step="1" value="1000">
            </div>
            <button id="reset-button" style="font-family: 'Iceland', cursive;">Reset Animation</button>
        </div>
    </body>
</html>
